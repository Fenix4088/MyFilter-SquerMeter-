<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Главная - магазин "Квадратный метр"</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700,800|Oswald:700&display=swap&subset=cyrillic-ext"
            rel="stylesheet"
        />
    </head>

    <body class="sticky-footer">
        <!-- content-wrapper -->
        <div class="content-wrapper">
            <!-- top-panel -->
            <header class="top-panel">
                <div class="top-panel__container">
                    <div class="top-panel__title">
                        интернет магазин недвижимости
                    </div>
                    <!-- <div class="top-panel__phone"><a href="tel:+8800557755">8 (800) 55-77-55</a></div> -->

                    <div class="top-panel__favourites">
                        <button class="btn-show-favourites">
                            <i class="fas fa-heart"></i> Избранное
                        </button>
                    </div>
                </div>
            </header>
            <!-- // top-panel -->

            <div class="logo-wrapper">
                <a href="index.html" class="logo">
                    <div class="logo__title">КВАДРАТНЫЙ МЕТР</div>
                    <div class="logo__subtitle">
                        купить квартиру в один клик
                    </div>
                </a>
            </div>

            <!-- Filter -->
            <form method="GET" class="container p-0" id="mainForm">
                <div class="heading-1">Выбор квартир:</div>
                <div class="filter">
                    <div class="filter__col">
                        <div class="filter__label">Выбор проекта:</div>
                        <select name="complex" id="complexSelect" class="filter__dropdown">
                            <option value="all">Все проекты</option>
                            <option value="Генеральский"
                                >ЖК Генеральский</option
                            >
                            <option value="Речной">ЖК Речной</option>
                            <option value="Лесной">ЖК Лесной</option>
                            <option value="Квантум">ЖК Квантум</option>
                        </select>
                    </div>
                    <div class="filter__col rooms">
                        <div class="filter__label">Комнат:</div>
                        <div class="rooms__wrapper">
                            <input
                                name="rooms"
                                type="checkbox"
                                id="rooms_1"
                                class="rooms__checkbox"
                                value="1"
                            /><label for="rooms_1" class="rooms__btn">1</label>
                            <input
                                name="rooms"
                                type="checkbox"
                                id="rooms_2"
                                class="rooms__checkbox"
                                value="2"
                            /><label for="rooms_2" class="rooms__btn">2</label>
                            <input
                                name="rooms"
                                type="checkbox"
                                id="rooms_3"
                                class="rooms__checkbox"
                                value="3"
                            /><label for="rooms_3" class="rooms__btn">3</label>
                            <input
                                name="rooms"
                                type="checkbox"
                                id="rooms_4"
                                class="rooms__checkbox"
                                value="4"
                            /><label for="rooms_4" class="rooms__btn">4</label>
                            <input
                                name="rooms"
                                type="checkbox"
                                id="rooms_5"
                                class="rooms__checkbox"
                                value="5"
                            /><label for="rooms_5" class="rooms__btn">5</label>
                        </div>
                    </div>
                    <div class="filter__col">
                        <div class="filter__label">Площадь:</div>
                        <div class="range__wrapper">
                            <label class="range">
                                <div for="" class="range__label">от</div>
                                <input
                                    name="sqmin"
                                    min="0"
                                    type="number"
                                    class="range__input"
                                    placeholder="38"
                                />
                                <div class="range__value">м2</div>
                            </label>
                            <label class="range">
                                <div for="" class="range__label">до</div>
                                <input
                                    name="sqmax"
                                    min="0"
                                    type="number"
                                    class="range__input"
                                    placeholder="120"
                                />
                                <div class="range__value">м2</div>
                            </label>
                        </div>
                    </div>
                    <div class="filter__col">
                        <div class="filter__label">Стоимость:</div>
                        <div class="range__wrapper">
                            <div class="range">
                                <label for="" class="range__label">от</label>
                                <input
                                    type="number"
                                    name="pricemin"
                                    min="0"
                                    class="range__input range__input--price"
                                    placeholder="2325000"
                                />
                                <div class="range__value">₽</div>
                            </div>
                            <div class="range">
                                <label for="" class="range__label">до</label>
                                <input
                                    type="number"
                                    name="pricemax"
                                    min="0"
                                    class="range__input range__input--price"
                                    placeholder="4525000"
                                />
                                <div class="range__value">₽</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="filter__buttons">
                    <button  class="filter__show" id="filterShowBtn" type="submit">Показать <span>0</span> объектов</button>
                    <button class="filter__reset" id="filterResetBtn">Сбросить фильтр</button>
                </div>
            </form>
            <!-- // Filter -->

            <!-- cards-wrapper -->
            <div class="cards-wrapper">
                <div class="container p-0 pt-5">

                    <!-- row -->
                    <div class="row" id="app">



                    </div>
                    <!-- // row -->

                </div>
            </div>
            <!-- // cards-wrapper -->

           
        </div>
        <!-- // content-wrapper -->

        <footer class="footer">
            <div class="contaier">
                <p>
                    Учебный проект школы
                    <a href="https://webcademy.ru/">WebCademy</a> с курса
                    <a href="https://webcademy.ru/jscourse/"
                        >JavaScript разработка</a
                    >. Проект выполнил <a href="#">Сергей Васильев</a>.
                </p>
            </div>
        </footer>

        <script type="module" src="./js/main.js"></script>
    </body>
</html>
